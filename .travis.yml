language: c
compiler:
  - clang
  - gcc
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
script:
  - mkdir -p build
  - cd build
  - cmake ..
  - make
  - ./myfind
  - gcov CMakeFiles/myfind.dir/main.c.o
before_install:
  - pip install --user codecov
after_success:
  - codecov
