env:
  global:
    - secure: ""
    - COVERITY_SCAN_PROJECT_NAME="amq/myfind"
    - COVERITY_SCAN_NOTIFICATION_EMAIL="amq@users.noreply.github.com"
    - COVERITY_SCAN_BUILD_COMMAND_PREPEND="mkdir -p build; cd build; cmake .."
    - COVERITY_SCAN_BUILD_COMMAND="cmake --build ."
    - COVERITY_SCAN_BRANCH_PATTERN="coverity_scan"

language: c
compiler:
  - gcc-5
  - clang-3.7
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test # gcc
      - llvm-toolchain-precise-3.7 # clang
      - george-edison55-precise-backports # cmake
    packages:
      - gcc-5
      - clang-3.7
      - cmake
      - cmake-data

script:
  - mkdir -p build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug ..
  - make
  # simple tests
  - ln -s /etc/dest link
  - sleep 2
  - ./myfind . -ls
  - diff -s <(./myfind) <(find)
  - diff -s <(./myfind -print) <(find -print)
  - diff -s <(./myfind -ls) <(find -ls)
  - diff -s <(./myfind -print -ls) <(find -print -ls)
  - diff -s <(./myfind -type f) <(find -type f)
  - diff -s <(./myfind -type d -ls) <(find -type d -ls)
  - diff -s <(./myfind -type l -ls) <(find -type l -ls)
  - diff -s <(./myfind -user travis) <(find -user travis)
  - diff -s <(./myfind -user 1000) <(find -user 1000)
  - diff -s <(./myfind -name main*) <(find -name main*)
  - diff -s <(./myfind -path myfind.dir) <(find -path myfind.dir)
  - diff -s <(./myfind -path *myfind.dir*) <(find -path *myfind.dir*)
  - diff -s <(./myfind CMakeFiles . -ls) <(find CMakeFiles . -ls)
  - diff -s <(./myfind . /etc) <(find . /etc)
  - diff -s <(./myfind . /etc -ls) <(find . /etc -ls) || true # find is escaping unusual characters
  # coverage
  - if [ "$CC" == "gcc-5" ]; then gcov-5 CMakeFiles/*/*.o; fi
after_success:
  - if [ "$CC" == "gcc-5" ]; then bash <(curl -s https://codecov.io/bash); fi
  # coverity
  - if ([ "$CC" == "gcc-5" ] && [ "$TRAVIS_BRANCH" == "coverity_scan" ]); then
      curl -s "https://scan.coverity.com/scripts/travisci_build_coverity_scan.sh" | bash || true;
    fi